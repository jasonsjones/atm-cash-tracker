<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>ATM Cash Tracker with AngularJS</title>
  </head>

  <body data-ng-app="app">

    <div class="container">

      <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target="#bs-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">J2 Technologies</a>
          </div> <!-- end navbar-header -->
          <!-- collect the nav links -->
          <div id="bs-navbar-collapse" class="navbar-collapse collapse">
            <ul class="navbar-nav nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">About Me</a></li>
              <li><button class="btn btn-default navbar-btn" >
                  <span class="glyphicon glyphicon-plus"></span> Add ATM Withdaral</button></li>
            </ul>
          </div>
        </div> <!-- end container -->
      </nav> <!-- end navbar -->

      <div class="page-header" ng-controller="ATMController">
        <h1>ATM Cash Tracker <small>a tracker for the OCD in me...</small></h1>
        <p class="lead">Single page application to track ATM cash withdrawals
          and itemized purchases.</p>
        <p ng-show="{{isDummyData()}}">
          <em>NOTE: The data contained on this page is dummy data, but is a
            good representation of real data that will be managed by this
            app.</em>
        </p>
      </div> <!-- end page-header -->

      <div ng-view></div>

    </div> <!-- end container -->

    <script type="text/ng-template" id="add-purchase.html"> </script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="scripts/vendor/bootstrap.min.js"></script>

    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/controllers/mainCtrl.js" type="text/javascript"></script>
    <script src="scripts/controllers/atmCtrl.js" type="text/javascript"></script>
    <script src="scripts/services/atm.js" type="text/javascript"></script>
    <script src="scripts/directives/jjaddpurchase.js" type="text/javascript"></script>

  </body>
</html>
